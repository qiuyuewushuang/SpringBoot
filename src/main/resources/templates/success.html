<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>用户信息</h1>
    <p>用户名：<span th:text="${user.username}">空</span></p>
    <p>密码：<span th:text="${user.getPassword()}">空</span></p>
    <p>年龄：<span th:text="${age}">null</span></p>
    <p>出生日期：<span th:text="${#dates.format(user.birthday, 'yyyy-MM-dd')}">空</span></p>
</body>
</html>
